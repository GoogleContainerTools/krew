apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: test-foo
spec:
  version: "v0.1.0"
  shortDescription: a plugin in central index with small size
  platforms:
    - uri: https://foo.bar/test-foo.tar.gz
      sha256: e1b260213a6989ce1f1d3f03bc1312346e70e565828465ae989f11f32fd4956a
      bin: test-foo
      files:
        - from: ./test-foo
          to: "."
      selector:
        matchExpressions:
        - key: os
          operator: In
          values: ["darwin", "linux"]
    - uri: https://foo.bar/test-foo.tar.gz
      sha256: e1b260213a6989ce1f1d3f03bc1312346e70e565828465ae989f11f32fd4956a
      bin: test-foo.exe
      files:
        - from: ./test-foo
          to: test-foo.exe
      selector:
        matchLabels:
          os: windows

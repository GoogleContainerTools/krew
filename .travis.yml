sudo: false
language: go
go:
- 1.10.x
go_import_path: github.com/GoogleContainerTools/krew
git:
  depth: 1
install: true
notifications:
  email: false
before_install:
- go get github.com/mitchellh/gox
- go get gopkg.in/alecthomas/gometalinter.v2
- gometalinter.v2 --install
script:
- hack/gofmt.sh
- hack/gometalinter.sh
- go test -v -coverprofile=coverage.txt -covermode=atomic ./...
- hack/build-cross-releases.sh
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/krew.zip
  - out/krew-zip.sha256
  - out/build/krew-linux_amd64
  - out/build/krew-linux_arm
  - out/build/krew-darwin_amd64
  - out/build/krew-windows_amd64.exe
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
